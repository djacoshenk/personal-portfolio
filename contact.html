  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="./index">Home</a>

        <a href="./contact">Contact</a>

    </header>
    <article class="contact-container">
      <form
        class="contact-form"
        name="Contact Form"
        method="POST"
        data-netlify="true"
        action="./success.html"
        >
        <div class="name">
          <label for="name">Name</label></br>
          <input type="text" name="name" id="name" />
          <div></div>
        </div>
        <div class="email">
          <label for="email">Email</label></br>
          <input type="email" name="email" id="email" />
          <div></div>
        </div>
        <div class="subject">
          <label for="subject">Subject</label></br>
          <input type="text" name="subject" id="subject" />
          <div></div>
        </div>
        <div class="message">
          <label for="message">Message</label></br>
          <textarea style="resize: none;" name="message" id="message" ></textarea>
          <div></div>
        </div>
        <div class="button">
          <button type="submit" name="submit" id="submit">Submit</button>
        </div>
      </form>
    </article>
    <footer class="footer">
