<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danny Jacoshenk | Front End Developer</title>
    <script
      src="https://kit.fontawesome.com/f5613ce50a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <ul>
        <li><a href="https://dannyjaco.me/index/">Home</a></li>
        <li><a href="https://dannyjaco.me/blog/">Blog</a></li>
        <li><a href="https://dannyjaco.me/work/">Work</a></li>
        <li><a href="https://dannyjaco.me/contact/">Contact</a></li>
      </ul>
    </header>
    <div class="contact-container">
      <form
        class="contact-form"
        name="contact"
        method="POST"
        data-netlify="true"
      >
        <div class="name">
          <p>Name</p>
          <input type="text" name="name" />
        </div>
        <div class="email">
          <p>Email</p>
          <input type="email" name="email" />
        </div>
        <div class="message">
          <p>Message</p>
          <textarea style="resize: none;" name="message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <ul>
        <li>
          <a href="https://github.com/djacoshenk" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://linkedin.com/in/dannyjacoshenk" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
